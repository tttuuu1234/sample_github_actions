name: Tutorial CI

on:
  pull_request:
    branches: [ main ]

jobs:
  flutter_pub_get_job:
    runs-on: macos-14
    name: flutter pub get
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: 'stable'
      - uses: actions/cache@v3
        with:
          path: ${{ env.FLUTTER_HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspeck.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - run: flutter pub get
      - run: flutter analyze