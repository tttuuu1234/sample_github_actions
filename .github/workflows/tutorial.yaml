name: Tutorial CI

on:
  pull_request:
    branches: [ main ]

jobs:
  tutorial_job:
    runs-on: macos-14
    name: tutorialです
    steps:
      - name: Clone repository 
        uses: actions/checkout@v4
      - name: Set up flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: 'stable'
          cache: true
      - name: Cache pub get
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - run: flutter pub get
      - run: flutter analyze
      - run: echo "完了です！！" 